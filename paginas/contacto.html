    <main class="mainSection">
        <h4 class="mainTitulo">Contacto</h4>
    </main>

    <section class="formContacto">
        <form action="" method="" enctype="">
    
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Ingrese su nombre" name="nombre" class="inputTexto">
        


            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Ingrese su apellido" name="apellido" class="inputTexto">
        
        
            <label for="email">Email</label>
            <input type="email" id="" placeholder="Ingrese su email" name="email" class="inputTexto">
        


            <label for="genero">Indique su género</label>
            <input type="radio" name= genero value="f">Femenino
            <input type="radio" name= genero value="m"> Masculino
            <input type="radio" name= genero value="ne"> No especifica


            <label for="cliente" class="labelCliente">Tipo de cliente:</label>
            <select name="cliente" id="" class="inputTexto">
                <option value="habitual">Cliente habitual</option>
                <option value="nuevo">Cliente nuevo</option>
            </select>


            <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su consulta aquí..."></textarea>


            <input type="checkbox" class="newsletter">Acepto recibir newsletter

            <input type="submit" value="Enviar formulario" class="inputTexto">

            <input type="reset" value="Resetear formulario" class="inputTexto">


        </form>
    </section>
